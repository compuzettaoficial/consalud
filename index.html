<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍏 Recetas Saludables</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>🍏 Recetas Saludables</h1>
  <button id="toggleTheme">🌙/☀️</button>
  <button id="loginBtn">🔐 Login con Google</button>
  <button id="logoutBtn">🚪 Logout</button>
</header>
<input type="text" id="searchInput" placeholder="Buscar por título o ingrediente...">
<div id="filters"></div>
<div id="recetas"></div>
<div id="adminPanel" style="display:none;">
  <h2>Admin: Agregar/Editar Receta</h2>
  <!-- Formulario simple para agregar receta -->
  <input id="titulo" placeholder="Título">
  <input id="ingredientes" placeholder="Ingredientes">
  <input id="tiempo" placeholder="Tiempo">
  <input id="imagen" placeholder="URL imagen">
  <input id="categoria" placeholder="Categoría">
  <textarea id="preparacion" placeholder="Preparación"></textarea>
  <button onclick="agregarReceta()">Agregar Receta</button>
</div>
<script src="app.js"></script>
</body>
</html>
