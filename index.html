<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Salud - Recetas Saludables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <img src="img/logo.png" alt="Logo" class="logo">
    <span class="menu-icon" onclick="openNav()">☰</span>
    <div class="topbar-center">
      <button onclick="location.reload()">Inicio</button>
      <button id="favoritos-btn" style="display:none" onclick="mostrarFavoritos()">❤️ Favoritos</button>
      <button id="plan-btn" style="display:none" onclick="mostrarPlanificador()">📅 Plan semanal</button>
      <button id="lista-btn" style="display:none" onclick="mostrarListaCompras()">🛒 Lista de compras</button>
    </div>
    <div class="topbar-right">
      <span id="user-name"></span>
      <button id="login-btn">Iniciar sesión</button>
      <button id="logout-btn" style="display:none">Cerrar sesión</button>
      <button id="toggle-theme">🌙</button>
    </div>
  </div>

  <!-- Sidebar (solo móvil) -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="mostrarFavoritos()">❤️ Favoritos</a>
    <a href="#" onclick="mostrarPlanificador()">📅 Planificador</a>
    <a href="#" onclick="mostrarListaCompras()">🛒 Lista de Compras</a>
  </div>
  <div class="overlay" id="overlay" onclick="closeNav()"></div>

  <div class="container">
    <h1>Recetas Saludables</h1>
    <button class="agregar-btn" style="display:none" onclick="mostrarFormulario()">+ Agregar Receta</button>
    <input type="text" id="busqueda" placeholder="Buscar recetas..." oninput="mostrarRecetas()">
    <label><input type="checkbox" id="verFavoritos" onchange="mostrarRecetas()"> Ver solo favoritos</label>
    <div id="recetas"></div>

    <h2>📆 Planificador Semanal</h2>
    <div id="planificador"></div>

    <h2>🛒 Lista de Compras</h2>
    <div id="lista-compras"></div>
  </div>

  <!-- Modal agendar, formulario, etc. -->
  <!-- ... mantén tus modales como están ... -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
