<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Salud 🍏</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <span class="menu-btn" onclick="openSidebar()">☰</span>
    <img src="https://raw.githubusercontent.com/compuzettaoficial/consalud/7211b16f92c60737eb68b592c7f056156ca8c85e/logo.svg" alt="Logo" class="logo">
    <h1>Con Salud</h1>
    <button id="toggle-theme">🌙</button>
  </div>

  <!-- Menú lateral -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
    <a href="#" onclick="mostrarSeccion('recetas')">🏠 Recetas</a>
    <a href="#" onclick="mostrarSeccion('favoritos')">❤️ Favoritos</a>
    <a href="#" onclick="mostrarSeccion('planificador')">📆 Planificador</a>
    <a href="#" onclick="mostrarSeccion('lista-compras')">🛒 Lista de compras</a>
    <a href="#" id="login-btn">🔑 Iniciar sesión</a>
    <a href="#" id="logout-btn" style="display:none">🚪 Cerrar sesión</a>
    <a href="#" class="agregar-btn" style="display:none" onclick="mostrarFormulario()">➕ Agregar Receta</a>
  </div>

  <!-- Fondo oscurecido -->
  <div id="overlay"></div>

  <!-- Contenido -->
  <div class="container">
    <!-- Buscador y filtros -->
    <input type="text" id="busqueda" placeholder="Buscar recetas..." oninput="mostrarRecetas()">
    <select id="filtroCategoria" onchange="mostrarRecetas()">
      <option value="">Todas</option>
      <option value="Desayuno">Desayuno</option>
      <option value="Almuerzo">Almuerzo</option>
      <option value="Cena">Cena</option>
      <option value="Snack">Snack</option>
      <option value="Postre">Postre</option>
      <option value="Veganas">Veganas</option>
    </select>
    <label><input type="checkbox" id="verFavoritos" onchange="mostrarRecetas()"> Ver Favoritos</label>

    <!-- Secciones -->
    <div id="seccion-recetas">
      <div id="recetas"></div>
    </div>
    <div id="seccion-favoritos" style="display:none;">
      <div id="recetas"></div>
    </div>
    <div id="seccion-planificador" style="display:none;">
      <h2>📆 Planificador Semanal</h2>
      <div id="planificador"></div>
      <button onclick="imprimirPlanificador()">🖨️ Imprimir Planificador</button>
    </div>
    <div id="seccion-lista-compras" style="display:none;">
      <h2>🛒 Lista de Compras</h2>
      <div id="lista-compras"></div>
    </div>
  </div>

  <!-- Modales -->
  <div id="modal-dia" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalDia()">&times;</span>
      <h3>Selecciona días para agendar:</h3>
      <label><input type="checkbox" value="Lunes"> Lunes</label>
      <label><input type="checkbox" value="Martes"> Martes</label>
      <label><input type="checkbox" value="Miércoles"> Miércoles</label>
      <label><input type="checkbox" value="Jueves"> Jueves</label>
      <label><input type="checkbox" value="Viernes"> Viernes</label>
      <label><input type="checkbox" value="Sábado"> Sábado</label>
      <label><input type="checkbox" value="Domingo"> Domingo</label>
      <button onclick="agendarEnDias()">Agendar</button>
    </div>
  </div>

  <div id="formulario" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarFormulario()">&times;</span>
      <h3 id="form-title">Agregar Receta</h3>
      <input type="text" id="titulo" placeholder="Título">
      <textarea id="ingredientes" placeholder="Ingredientes separados por coma"></textarea>
      <input type="text" id="tiempo" placeholder="Tiempo de preparación">
      <input type="text" id="imagen" placeholder="URL de imagen">
      <textarea id="preparacion" placeholder="Pasos de preparación"></textarea>
      <select id="categoria">
        <option value="">Selecciona Categoría</option>
        <option value="Desayuno">Desayuno</option>
        <option value="Almuerzo">Almuerzo</option>
        <option value="Cena">Cena</option>
        <option value="Snack">Snack</option>
        <option value="Postre">Postre</option>
        <option value="Veganas">Veganas</option>
      </select>
      <button onclick="guardarReceta()">Guardar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("overlay").style.display = "block";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }
    // Cerrar al hacer click fuera
    document.addEventListener('click', function(e){
      var sidebar = document.getElementById('sidebar');
      var menuBtn = document.querySelector('.menu-btn');
      if (sidebar.style.width === '250px' && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        closeSidebar();
      }
    });
    // Cerrar con ESC
    document.addEventListener('keydown', function(e){
      if(e.key === "Escape") closeSidebar();
    });
    // Mostrar sección
    function mostrarSeccion(seccion){
      closeSidebar();
      ['seccion-recetas','seccion-favoritos','seccion-planificador','seccion-lista-compras'].forEach(id=>{
        document.getElementById(id).style.display = 'none';
      });
      if(seccion==='recetas') mostrarRecetas();
      document.getElementById('seccion-'+seccion).style.display='block';
    }
  </script>
</body>
</html>
