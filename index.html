<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Recetas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="topbar">
    <div>
      <img src="logo.png" alt="Logo" class="logo" />
      <span id="saludo"></span>
    </div>
    <div class="topbar-buttons">
      <button id="toggle-theme">🌙</button>
      <button id="login-btn">Iniciar sesión</button>
      <button id="logout-btn" style="display: none;">Cerrar sesión</button>
    </div>
  </div>

  <div class="container">
    <input type="text" id="busqueda" placeholder="Buscar recetas..." oninput="mostrarRecetas()" />
    <select id="filtroCategoria" onchange="mostrarRecetas()">
      <option value="">Todas las categorías</option>
      <option value="Desayuno">Desayuno</option>
      <option value="Almuerzo">Almuerzo</option>
      <option value="Cena">Cena</option>
      <option value="Postre">Postre</option>
    </select>
    <label><input type="checkbox" id="verFavoritos" onclick="mostrarRecetas()"> Ver favoritos</label>
    <button class="agregar-btn" onclick="mostrarFormulario()" style="display:none;">+ Agregar receta</button>

    <div id="recetas"></div>
  </div>

  <!-- Modales -->
  <div id="formulario" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="form-title">Nueva Receta</h3>
        <button class="close" onclick="cerrarFormulario()">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="titulo" placeholder="Título" />
        <textarea id="ingredientes" placeholder="Ingredientes"></textarea>
        <textarea id="preparacion" placeholder="Preparación"></textarea>
        <input type="text" id="tiempo" placeholder="Tiempo estimado" />
        <input type="text" id="imagen" placeholder="URL de la imagen" />
        <select id="categoria">
          <option value="">Elige categoría</option>
          <option value="Desayuno">Desayuno</option>
          <option value="Almuerzo">Almuerzo</option>
          <option value="Cena">Cena</option>
          <option value="Postre">Postre</option>
        </select>
        <button onclick="guardarReceta()">Guardar</button>
      </div>
    </div>
  </div>

  <div id="modal-dia" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agendar en planificador</h3>
        <button class="close" onclick="cerrarModalDia()">&times;</button>
      </div>
      <div class="modal-body">
        <label><input type="checkbox" value="Lunes"> Lunes</label>
        <label><input type="checkbox" value="Martes"> Martes</label>
        <label><input type="checkbox" value="Miércoles"> Miércoles</label>
        <label><input type="checkbox" value="Jueves"> Jueves</label>
        <label><input type="checkbox" value="Viernes"> Viernes</label>
        <label><input type="checkbox" value="Sábado"> Sábado</label>
        <label><input type="checkbox" value="Domingo"> Domingo</label>
        <button onclick="agendarReceta()">Agregar</button>
      </div>
    </div>
  </div>

  <div id="modal-planificador" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Planificador Semanal</h3>
        <button class="close" onclick="cerrarModal('modal-planificador')">&times;</button>
      </div>
      <div class="modal-body" id="modal-planificador-content"></div>
      <div class="modal-body">
        <button onclick="imprimirContenido('modal-planificador-content')">🖨️ Imprimir</button>
        <button onclick="descargarPDF('modal-planificador-content', 'planificador.pdf')">⬇️ Descargar PDF</button>
      </div>
    </div>
  </div>

  <div id="modal-lista" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Lista de Compras</h3>
        <button class="close" onclick="cerrarModal('modal-lista')">&times;</button>
      </div>
      <div class="modal-body" id="modal-lista-content"></div>
      <div class="modal-body">
        <button onclick="imprimirContenido('modal-lista-content')">🖨️ Imprimir</button>
        <button onclick="descargarPDF('modal-lista-content', 'lista.pdf')">⬇️ Descargar PDF</button>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="mostrarPlanificador()">📅</button>
    <button onclick="toggleVerFavoritos()">❤️</button>
    <button onclick="mostrarListaCompras()">🛒</button>
    <button onclick="mostrarTodasRecetas()">🏠</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
