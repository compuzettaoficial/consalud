<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Salud - Recetas Saludables</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div class="topbar">
  <img src="img/logo.png" alt="Con Salud" class="logo" id="logo">
  <div id="saludo"></div>
  <div class="topbar-buttons">
    <button id="login-btn">Iniciar Sesión</button>
    <button id="logout-btn" style="display:none">Cerrar Sesión</button>
    <button id="toggle-theme">🌙</button>
  </div>
  </div>
  <div class="container">
    <h1>Recetas Saludables</h1>
    <button class="agregar-btn" style="display:none" onclick="mostrarFormulario()">+ Agregar Receta</button>

    <input type="text" id="busqueda" placeholder="Buscar recetas..." oninput="mostrarRecetas()">
    <select id="filtroCategoria" onchange="mostrarRecetas()">
      <option value="">Todas</option>
      <option value="Desayuno">Desayuno</option>
      <option value="Almuerzo">Almuerzo</option>
      <option value="Cena">Cena</option>
      <option value="Snack">Snack</option>
      <option value="Postre">Postre</option>
      <option value="Veganas">Veganas</option>
    </select>
    <label><input type="checkbox" id="verFavoritos" onchange="mostrarRecetas()"> Ver Favoritos</label>

    <div id="recetas"></div>
  </div>

  <!-- MODAL: seleccionar días para agendar -->
  <div id="modal-dia" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalDia()">&times;</span>
      <h3>Selecciona días para agendar:</h3>
      <label><input type="checkbox" value="Lunes"> Lunes</label>
      <label><input type="checkbox" value="Martes"> Martes</label>
      <label><input type="checkbox" value="Miércoles"> Miércoles</label>
      <label><input type="checkbox" value="Jueves"> Jueves</label>
      <label><input type="checkbox" value="Viernes"> Viernes</label>
      <label><input type="checkbox" value="Sábado"> Sábado</label>
      <label><input type="checkbox" value="Domingo"> Domingo</label>
      <button onclick="agendarEnDias()">Agendar</button>
    </div>
  </div>

  <!-- MODAL: formulario agregar/editar receta -->
  <div id="formulario" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarFormulario()">&times;</span>
      <h3 id="form-title">Agregar Receta</h3>
      <input type="text" id="titulo" placeholder="Título">
      <textarea id="ingredientes" placeholder="Ingredientes separados por coma"></textarea>
      <input type="text" id="tiempo" placeholder="Tiempo de preparación">
      <input type="text" id="imagen" placeholder="URL de imagen">
      <textarea id="preparacion" placeholder="Pasos de preparación"></textarea>
      <select id="categoria">
        <option value="">Selecciona Categoría</option>
        <option value="Desayuno">Desayuno</option>
        <option value="Almuerzo">Almuerzo</option>
        <option value="Cena">Cena</option>
        <option value="Snack">Snack</option>
        <option value="Postre">Postre</option>
        <option value="Veganas">Veganas</option>
      </select>
      <button onclick="guardarReceta()">Guardar</button>
    </div>
  </div>

  <!-- MODAL: planificador semanal -->
  <div id="modal-planificador" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalPlanificador()">&times;</span>
      <h3>📆 Planificador Semanal</h3>
      <div id="modal-planificador-content"></div>
    </div>
  </div>

  <!-- MODAL: lista de compras -->
  <div id="modal-lista" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModalLista()">&times;</span>
      <h3>🛒 Lista de Compras</h3>
      <div id="modal-lista-content"></div>
    </div>
  </div>

  <!-- Barra inferior -->
  <div class="bottom-bar">
    <button onclick="mostrarTodasRecetas()">🏠</button>
    <button onclick="mostrarFavoritos()">❤️</button>
    <button onclick="mostrarPlanificador()">📅</button>
    <button onclick="mostrarListaCompras()">🛒</button>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
