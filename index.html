<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍏 Recetas Saludables</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>🍏 Recetas Saludables</h1>
    <button id="toggle-theme">🌙/☀️</button>
    <button id="login-btn">🔐 Login con Google</button>
    <button id="logout-btn" style="display:none">🚪 Logout</button>
  </header>
  <div id="user-info"></div>
  <nav id="menu" style="display:none">
    <button onclick="mostrarSeccion('publicas')">📋 Recetas públicas</button>
    <button onclick="mostrarSeccion('favoritos')">⭐ Favoritos</button>
    <button onclick="mostrarSeccion('planificador')">📆 Planificador</button>
    <button onclick="mostrarSeccion('compras')">🛒 Lista de Compras</button>
  </nav>
  <main>
    <section id="publicas"></section>
    <section id="favoritos" style="display:none"></section>
    <section id="planificador" style="display:none"></section>
    <section id="compras" style="display:none"></section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
